<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Interaction</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: #0a0a0a;
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        .container {
            text-align: center;
            position: relative;
            z-index: 10;
        }
        
        /* Your Uiverse.io button styles */
        .button {
            --black-700: hsla(0 0% 12% / 1);
            --border_radius: 9999px;
            --transtion: 0.3s ease-in-out;
            --offset: 2px;
            cursor: pointer;
            position: relative;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transform-origin: center;
            padding: 1.25rem 3rem;
            background-color: transparent;
            border: none;
            border-radius: var(--border_radius);
            transform: scale(calc(1 + (var(--active, 0) * 0.1)));
            transition: transform var(--transtion);
        }
        
        .button::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            background-color: var(--black-700);
            border-radius: var(--border_radius);
            box-shadow: inset 0 0.5px hsl(0, 0%, 100%), inset 0 -1px 2px 0 hsl(0, 0%, 0%),
                0px 4px 10px -4px hsla(0 0% 0% / calc(1 - var(--active, 0))),
                0 0 0 calc(var(--active, 0) * 0.375rem) hsl(260 97% 50% / 0.75);
            transition: all var(--transtion);
            z-index: 0;
        }
        
        .button::after {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            background-color: hsla(260 97% 61% / 0.75);
            background-image: radial-gradient(
                    at 51% 89%,
                    hsla(266, 45%, 74%, 1) 0px,
                    transparent 50%
                ),
                radial-gradient(at 100% 100%, hsla(266, 36%, 60%, 1) 0px, transparent 50%),
                radial-gradient(at 22% 91%, hsla(266, 36%, 60%, 1) 0px, transparent 50%);
            background-position: top;
            opacity: var(--active, 0);
            border-radius: var(--border_radius);
            transition: opacity var(--transtion);
            z-index: 2;
        }
        
        .button:is(:hover, :focus-visible) {
            --active: 1;
        }
        .button:active {
            transform: scale(1);
        }
        
        .button .dots_border {
            --size_border: calc(100% + 2px);
            overflow: hidden;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: var(--size_border);
            height: var(--size_border);
            background-color: transparent;
            border-radius: var(--border_radius);
            z-index: -10;
        }
        
        .button .dots_border::before {
            content: "";
            position: absolute;
            top: 30%;
            left: 50%;
            transform: translate(-50%, -50%);
            transform-origin: left;
            transform: rotate(0deg);
            width: 100%;
            height: 2rem;
            background-color: white;
            mask: linear-gradient(transparent 0%, white 120%);
            animation: rotate 2s linear infinite;
        }
        
        @keyframes rotate {
            to {
                transform: rotate(360deg);
            }
        }
        
        .button .sparkle {
            position: relative;
            z-index: 10;
            width: 1.75rem;
        }
        
        .button .sparkle .path {
            fill: currentColor;
            stroke: currentColor;
            transform-origin: center;
            color: hsl(0, 0%, 100%);
        }
        
        .button:is(:hover, :focus) .sparkle .path {
            animation: path 1.5s linear 0.5s infinite;
        }
        
        .button .sparkle .path:nth-child(1) {
            --scale_path_1: 1.2;
        }
        .button .sparkle .path:nth-child(2) {
            --scale_path_2: 1.2;
        }
        .button .sparkle .path:nth-child(3) {
            --scale_path_3: 1.2;
        }
        
        @keyframes path {
            0%,
            34%,
            71%,
            100% {
                transform: scale(1);
            }
            17% {
                transform: scale(var(--scale_path_1, 1));
            }
            49% {
                transform: scale(var(--scale_path_2, 1));
            }
            83% {
                transform: scale(var(--scale_path_3, 1));
            }
        }
        
        .button .text_button {
            position: relative;
            z-index: 10;
            background-image: linear-gradient(
                90deg,
                hsla(0 0% 100% / 1) 0%,
                hsla(0 0% 100% / var(--active, 0)) 120%
            );
            background-clip: text;
            font-size: 1.25rem;
            font-weight: 600;
            color: transparent;
        }
        
        /* Fullscreen text display */
        #fullscreenText {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 8vw;
            font-weight: 900;
            opacity: 0;
            pointer-events: none;
            background: linear-gradient(135deg, #1a1a1a, #0a0a0a);
            transition: opacity 1.2s cubic-bezier(0.19, 1, 0.22, 1);
            z-index: 5;
            text-transform: uppercase;
            letter-spacing: 0.5vw;
        }
        
        #fullscreenText.active {
            opacity: 1;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }
        
        /* Floating particles background */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 50%;
            animation: float 15s infinite linear;
        }
        
        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="container">
        <button class="button" id="actionButton">
            <span class="dots_border"></span>
            <span class="text_button">Activate</span>
            <span class="sparkle">
                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path class="path" d="M14.1875 8.8125L15.9375 7.0625M15.9375 7.0625L17.6875 5.3125M15.9375 7.0625L14.1875 5.3125M15.9375 7.0625L17.6875 8.8125M8.8125 9.8125L7.0625 11.5625M7.0625 11.5625L5.3125 13.3125M7.0625 11.5625L8.8125 13.3125M7.0625 11.5625L5.3125 9.8125M18.6875 13.3125L16.9375 11.5625M16.9375 11.5625L15.1875 9.8125M16.9375 11.5625L18.6875 9.8125M16.9375 11.5625L15.1875 13.3125M5.3125 18.6875L7.0625 16.9375M7.0625 16.9375L8.8125 15.1875M7.0625 16.9375L5.3125 15.1875M7.0625 16.9375L8.8125 18.6875M13.3125 18.6875L11.5625 16.9375M11.5625 16.9375L9.8125 15.1875M11.5625 16.9375L13.3125 15.1875M11.5625 16.9375L9.8125 18.6875" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
                </svg>
            </span>
        </button>
    </div>
    
    <div id="fullscreenText">Effect</div>

    <script>
        const button = document.getElementById('actionButton');
        const fullscreenText = document.getElementById('fullscreenText');
        
        // Create floating particles
        const particlesContainer = document.getElementById('particles');
        for (let i = 0; i < 50; i++) {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            particle.style.left = `${Math.random() * 100}%`;
            particle.style.top = `${Math.random() * 100}%`;
            particle.style.width = `${Math.random() * 3 + 1}px`;
            particle.style.height = particle.style.width;
            particle.style.animationDelay = `${Math.random() * 15}s`;
            particlesContainer.appendChild(particle);
        }
        
        button.addEventListener('click', function() {
            // Hide button with smooth transition
            this.style.opacity = '0';
            this.style.pointerEvents = 'none';
            
            // Show fullscreen text
            fullscreenText.classList.add('active');
            fullscreenText.textContent = "كس امك يا كلب"
            
            // Optional: Add a subtle background effect
            document.body.style.background = "linear-gradient(135deg, #000000, #1a1a2e)";
        });
    </script>
</body>
</html>
